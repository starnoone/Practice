<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	a{
		text-decoration: none;
		color:#333;
	}
	#main{
		width: 400px;
		margin:0 auto;
		background: #eee;
		margin-top:20px;
	}
	#main .nav{
		height: 40px;
		line-height: 40px;
		text-align: center;
		display: flex;
		border-bottom: 1px solid #999;
	}
	#main .nav a{
		display: block;
		width: 100%;
	}
	#main .content .item{
		height:200px;
	}
	</style>
</head>
<body>
<div id="main">
	<div class="nav">
		<a href="javascript:void(0)" @click = 'tab(0)'>{{nav1}}</a>
		<a href="javascript:void(0)" @click = 'tab(1)'>{{nav2}}</a>
		<a href="javascript:void(0)" @click = 'tab(2)'>{{nav3}}</a>
	</div>
	<div class="content">
		<div class="item" v-show = 'state == 0'>{{nav1}}</div>
		<div class="item" v-show = 'state == 1'>{{nav2}}</div>
		<div class="item" v-show = 'state == 2'>{{nav3}}</div>
	</div>
</div>
<script type="text/javascript" src='lab/vue.js'></script>
<script type="text/javascript" src='app/main.js'></script>
</body>
</html>
